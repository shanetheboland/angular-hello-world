<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>
      AngularJS Hello World
    </title>
    <meta name="author" content="Shane Boland">
    <meta name="description" content="A hello world page built with AngularJS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
  </head>
  <body>
  
  <h1>What is your name?</h1>
  <input type="text" ng-model="name">
  <h2 id="greeting">Hello {{name}}!</h2>
  <p>This was built using AngularJS.</p>

  </body>
</html>
